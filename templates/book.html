{% extends 'base.html' %}
{% load static %}

{% block head %}
{% endblock %}

{% block body %}
    <div class="site-section pb-0 site-portfolio">
      <div class="container">
        <div class="row mb-5 align-items-end">
          <div class="col-md-6" data-aos="fade-up">
            {% for book in books %}
            <h2>{{book}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 ml-auto order-2" data-aos="fade-up">
            <h3 class="h3 mb-4">Hakkında</h3>
            <ul class="list-unstyled">
              <li class="mb-3">
                <div class="d-flex mb-1">
                  <strong>Yazar:</strong>
                  <span class="ml-auto"> <a href="{% if book.author %} {% url 'author_get_view' book.author.id %} {% endif %}" style="color:black;">{{book.author}}</a></span>
                </div>
                <div class="progress custom-progress">
                  <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="80" aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </li>
              <li class="mb-3">
                <div class="d-flex mb-1">
                  <strong>Yayıncı:</strong>
                  <span class="ml-auto">{{book.publisher}}</span>
                </div>
                <div class="progress custom-progress">
                  <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="96" aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </li>
              <li class="mb-3">
                <div class="d-flex mb-1">
                  <strong>Tür:</strong>
                  <span class="ml-auto">{{book.type}}</span>
                </div>
                <div class="progress custom-progress">
                  <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="99" aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </li>
              <li class="mb-3">
                <div class="d-flex mb-1">
                  <strong>Özet</strong>
                </div>
                <div>
                  <span>{{book.summary}}</span>
                </div>
              </li>
              <li class="mb-3">
                <div class="d-flex mb-1">
                  <form action="{% url 'book_delete_view' book.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger" value="Sil"/>
                  </form>
                </div>
                <div>
              </li>
            </ul>
          </div>
          <div class="col-md-7 mb-5 mb-md-0" data-aos="fade-up">
            <img src="{% if book.book_pic %} /{{book.book_pic.url}} {% else %} /static/img/book/book_not_found.jpeg {% endif %}" alt="Image" class="img-fluid">
          </div>

        </div>

      </div>
    </div>
{% endfor %}
{% endblock %}
